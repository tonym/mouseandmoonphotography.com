    <script type="text/javascript">
      var MouseAndMoon = {
        galleryElement: '',
        galleryManifest: {},
        galleryTemplate: '',
        currentProduct: null,
        API: {
          gallery: '/assets/api/gallery.php'
        },
        onReady: function() {
          MouseAndMoon.set('galleryTemplate', jQuery('#gallery-template').html())
            .set('galleryElement', jQuery('#gallery-element'))
            .getGalleryManifest()
            .done(MouseAndMoon.renderGallery);

            jQuery('#gallery-viewer-modal').on('show.bs.modal', function (event) {
              var button = jQuery(event.relatedTarget);
              var file = button.data('file');
              var title = button.data('title');
              var caption = button.data('caption');
              var product = button.data('product');
              var modal = jQuery(this);
              MouseAndMoon.set('currentProduct', product);
              modal.find('.modal-content-image').attr('src', file);
              modal.find('.modal-content-image').attr('alt', title);
              modal.find('.modal-content-title').html(title);
              modal.find('.modal-content-caption').html(caption);
              return MouseAndMoon;
            });

            jQuery('.buy').on('click', function(e) {
              var product = MouseAndMoon.get('currentProduct');
              MouseAndMoon.addToCart(product);
            });

            jQuery('body').on('click', '.quick-buy', function(e) {
              var product = jQuery(this).data('product');
              console.log(product);
              e.preventDefault();
              //e.stopPropagation();
              MouseAndMoon.addToCart(product);
            });
        },
        getGalleryManifest: function() {
          return jQuery.getJSON(MouseAndMoon.get('API').gallery).then(function(data) {
            return MouseAndMoon.set('galleryManifest', (data.hasOwnProperty('text') ? data.text : data));
          });
        },
        renderGallery: function() {
          var rendered = Mustache.render(MouseAndMoon.get('galleryTemplate'), MouseAndMoon.get('galleryManifest'));
          MouseAndMoon.get('galleryElement').html(rendered);
          rendered = null;
          return MouseAndMoon;
        },
        addToCart: function(product) {
          sraddtocheckout(product);
        },
        set: function(prop, value) {
          MouseAndMoon[prop] = value;
          return MouseAndMoon;
        },
        get: function(prop) {
          return MouseAndMoon[prop];
        }
      };

      jQuery(document).ready(MouseAndMoon.onReady);
    </script>
