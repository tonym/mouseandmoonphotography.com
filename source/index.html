    <script type="text/javascript">
      var MouseAndMoon = {
        galleryElement: '',
        galleryManifest: {},
        galleryTemplate: '',
        API: {
          gallery: '/assets/api/gallery.php'
        },
        onReady: function() {
          MouseAndMoon.set('galleryTemplate', $('#gallery-template').html())
            .set('galleryElement', $('#gallery-element'))
            .getGalleryManifest()
            .done(MouseAndMoon.renderGallery);
        },
        getGalleryManifest: function() {
          return $.getJSON(MouseAndMoon.API.gallery).then(function(data) {
            return MouseAndMoon.set('galleryManifest', (data.hasOwnProperty('text') ? data.text : {}));
          });
        },
        renderGallery: function() {
          var rendered = Mustache.render(MouseAndMoon.galleryTemplate, MouseAndMoon.galleryManifest);
          MouseAndMoon.galleryElement.html(rendered);
          rendered = null;
          return MouseAndMoon;
        },
        set: function(prop, value) {
          MouseAndMoon[prop] = value;
          return MouseAndMoon;
        }
      };

      $(document).ready(MouseAndMoon.onReady);
    </script>
