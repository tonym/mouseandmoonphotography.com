    <div class="container-responsive hero">
      <div class="hero-overlay">
        <div class="brand-wrapper">
          <div class="divider-top divider">
            <span class="icon-divider-1"></span>

    </div>

    <div id="gallery-element" class="gallery">

    </div>

    <script id="gallery-template" type="x-tmpl-mustache">
      <div class="container">
        {{#gallery}}
          <img class="gallery-thumb" src="{{thumb}}" alt="{{title}}" hspace="0">
        {{/gallery}}
      </div>
    </script>

    <script type="text/javascript" src="/assets/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/lib/mustache/mustache.min.js"></script>
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var MouseAndMoon = {
        galleryElement: '',
        galleryManifest: {},
        galleryTemplate: '',
        API: {
          gallery: '/assets/api/gallery.php'
        },
        onReady: function() {
          MouseAndMoon.set('galleryTemplate', $('#gallery-template').html())
            .set('galleryElement', $('#gallery-element'))
            .getGalleryManifest()
            .done(MouseAndMoon.renderGallery);
        },
        getGalleryManifest: function() {
          return $.getJSON(MouseAndMoon.get('API').gallery).then(function(data) {
            return MouseAndMoon.set('galleryManifest', (data.hasOwnProperty('text') ? data.text : data));
          });
        },
        renderGallery: function() {
          var rendered = Mustache.render(MouseAndMoon.get('galleryTemplate'), MouseAndMoon.get('galleryManifest'));
          MouseAndMoon.get('galleryElement').html(rendered);
          rendered = null;
          return MouseAndMoon;
        },
        set: function(prop, value) {
          MouseAndMoon[prop] = value;
          return MouseAndMoon;
        },
        get: function(prop) {
          return MouseAndMoon[prop];
        }
      };

      $(document).ready(MouseAndMoon.onReady);
    </script>
  </body>
 </html>
